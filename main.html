<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Tab Note</title>
  <link rel="stylesheet" href="./pageStyle.css">
</head>
<body>
  <!-- Title -->
  <h3 style="color: #6900E2; font-size: 200%;">Tab Note</h3>

  <!-- File save & import -->
  <div id="button_box">
    <label for="save">
      <div id="saveLabel">Save to JSON</div>
    </label>
    <input id="save" type="button" value="Save as json"/>

    <label for="import">
      <div id="importLabel">Import JSON</div>
    </label>
    <input id="import" type="file">
  </div>

  <hr style="border-color: #6900E2;">

  <!-- List -->
  <div id="list">
    <p style="font-size:150%; color: #6900E2;">No tabs found</p>
  </div>

  <script src="./index.js"></script>
</body>
</html>
